<!DOCTYPE html>

      </div>
    </div>
    <div class="server-wrapper">

        <div class="server">

            <a href="javascript:;">
              <div class="adver-container adver2">
                <img src="http://www.daoway.cn/pcimages/daowayApp.png" alt="">
              </div>
            </a>
          </div>
        </div>
        <div class="getServiceList">
          <span class="moreShops">查看更多商家</span>
        </div>
      </div>
      <!--底部-->
      <div class="baozhang">

<script id="temp1" type="text/html">
  {{each data.list}}
  <a href="javascript:;" >
    <div class="shopItem">
      <img src="{{$value.imgUrl}}" alt="fuwu">
      <div class="serviceName">
        <img class="server-img" src="http://www.daoway.cn/pcimages/home1.png" alt="">
        <span class="server-text">{{$value.title}}</span>
      </div>
      <div class="server-order">
        <span>已接单{{$value.orderCount}}单</span>
        <span>好评{{$value.positiveRate}}</span>
      </div>
    </div>
  </a>
  {{/each}}
</script>
<script type="text/javascript">
  $(function () {
    $.get('/getServiceList',function (data) {
      $('.server-list').append(template('temp1',{data:data}))
    })
    $('.moreShops').click(function () {
      $.get('/getServiceList',function (data) {
        $('.server-list').append(template('temp1',{data:data}))
      })
    })
  })

  window.onload = function () {
    $('.server-list>a').click(function () {
      window.location.href= 'serverItem.html'
    })
  }
</script>
